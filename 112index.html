<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作符优先级</title>
	<script>
		var numa,numb,jq1,jq2;
		numa=5;
		numb=2;
		jq1=numa+30>10 && numb*3<20;
		jq2=((numa+30)/(7-numb))*3;
		document.write("numa="+numa+"<br>"+"numb="+numb+"<br>");
		document.write("jq1的值是(numa+30>10 && numb*3<20)："+jq1+"<br>");
		document.write("jq2的值是(((numa+30)/(7-numb))*3)："+jq2);
	</script>
</head>
<body>
	<p>算术操作符 → 比较操作符 → 逻辑操作符 → "="赋值符号</p>
</body>
</html>
