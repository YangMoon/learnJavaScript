<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定义函数</title>
	<script>
		function sub2(){ //定义函数
			sub=5-2;
			alert("5和2的差："+sub);
		}
		sub2();
	</script>
</head>
<body>
	<form action="">
		<input type="button" value="点击我" onclick="sub2();">
		<input type="button" value="点击我" onclick="sub2()" />
	</form>
</body>
</html>
