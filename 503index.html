<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>返回值函数</title>
	<script>
		function add2(x,y){
			var sum,x,y;
			sum=x+y;
			return sum;
		}
		var req1,req2,sumq;
		req1=add2(5,6);
		req2=add2(2,3);
		sumq=add2(req1,req2);
		document.write("req1的值："+req1+"<br/>");
		document.write("req2的值："+req2+"<br/>");
		document.write(req1+"与"+req2+"和："+sumq+"<br/>");
	</script>
</head>
<body>
	
</body>
</html>
