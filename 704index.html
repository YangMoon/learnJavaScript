<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math</title>
	<script>
		var mypi=Math.PI;
		var myabs=Math.abs(-15);
		document.write(mypi+"<br/>");
		document.write(myabs+"<br/>");

		document.write("ceil() 方法可对一个数进行向上取整。<br/>");
		document.write("语法:Math.ceil(x)<br/>");
		document.write("参数说明:x 必需。必须是一个数值<br/>");
		document.write("Math.ceil(0.8)="+Math.ceil(0.8)+"<br/>");
		document.write("Math.ceil(6.3)="+Math.ceil(6.3)+"<br/>");
		document.write("Math.ceil(5)="+Math.ceil(5)+"<br/>");
		document.write("Math.ceil(3.5)="+Math.ceil(3.5)+"<br/>");
		document.write("Math.ceil(-5.1)="+Math.ceil(-5.1)+"<br/>");
		document.write("(Math.ceil(-5.9)="+Math.ceil(-5.9)+"<br/>");
		document.write("***********************<br/>");



		document.write("floor() 方法可对一个数进行向下取整。<br/>");
		document.write("语法:Math.floor(x)<br/>");
		document.write("参数说明:x 必需。必须是一个数值<br/>");
		document.write("Math.floor(0.8)="+Math.floor(0.8)+"<br/>");
		document.write("Math.floor(6.3)="+Math.floor(6.3)+"<br/>");
		document.write("Math.floor(5)="+Math.floor(5)+"<br/>");
		document.write("Math.floor(3.5)="+Math.floor(3.5)+"<br/>");
		document.write("Math.floor(-5.1)="+Math.floor(-5.1)+"<br/>");
		document.write("(Math.floor(-5.9)="+Math.floor(-5.9)+"<br/>");
		document.write("***********************<br/>");

		document.write("round() 方法可把一个数字四舍五入为最接近的整数。<br/>");
		document.write("语法:Math.round(x)<br/>");
		document.write("参数说明:x 必需。必须是一个数值<br/>");
		document.write("Math.round(1.6)="+Math.round(1.6)+"<br/>");
		document.write("Math.round(2.5)="+Math.round(2.5)+"<br/>");
		document.write("Math.round(0.49)="+Math.round(0.49)+"<br/>");
		document.write("Math.round(-6.4)="+Math.round(-6.4)+"<br/>");
		document.write("Math.round(-6.6)="+Math.round(-6.6)+"<br/>");
		document.write("***********************<br/>");

		document.write("随机数 random()<br/>");
		document.write("语法:Math.random(x)<br/>");
		document.write("参数说明:x 必需。必须是一个数值<br/>");
		document.write("Math.random()="+Math.random()+"<br/>");
		document.write("Math.random()*10="+Math.random()*10+"<br/>");
		document.write("***********************<br/>");


	</script>
</head>
<body>
	
</body>
</html>
