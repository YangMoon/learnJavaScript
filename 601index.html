<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单击事件</title>
	<script>
		function add2(){
			var numa,numb,sum;
			numa=6;numb=8;
			sum=numa+numb;
			document.write("两数和为："+sum);
		}

		function openwin(){
			window.open('http://www.imooc.com','_blank','height=600,width=400,top=100,toolbar=no,left=0,menubar=no,scrollbars=no,status=no');
		}
	</script>
</head>
<body>
	<form action="">
		<input type="button" value="点击提交" onclick="add2()">
		<input type="button" value="打开摩课网" onclick="openwin()">
	</form>
</body>
</html>
