<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>节点属性</title>
</head>
<body>
 <ul>
     <li>javascript</li>
     <li>HTML/CSS</li>
     <li>jQuery</li>     
  </ul>
  <script>
  	var myNode=document.getElementsByTagName('li');
  	for(var i=0;i<myNode.length;i++){
  		document.write(myNode[i].nodeName+"  ");
  		document.write(myNode[i].nodeValue+"  ");
  		document.write(myNode[i].nodeType+"<br/>");
  		// document.write("ok");
  	}
  </script>
</body>
</html>
