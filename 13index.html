<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS基础</title>
	<script>
		var a,b,sum;
		var a=5;b=100%7;
		sum=a>b && a*b>0;
		document.write("我认为<br/>a的值是："+a+"<br/>b的值是："+b+"<br/>sum的值是："+sum+"<br/>");
		document.write("答案是：<br/>第一轮计算后，a为："+a+";b为："+b+";sum的值是："+sum+"<br/>");
		sum=((++a)+3)/(2-(--b))*3
		document.write("再一次计算后，我认为a为："+a+";b为："+b+";sum的值是："+sum+"<br/>");
		 document.write( "第二轮计算后，a 为：" + a + ";b为：" + b +";第二次计算sum为："+ sum +",sum的类型也发生变化了。");
	</script>
</head>
