<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>History 对象</title>
	<script>
		var HL=window.History.length;
		document.write(HL+"<br/>");
		function GoBack(){
			// window.history.back();
			// window.history.go(-1);
			window.history.go(-3);
		}
		function GoForward(){
			// window.history.go(1);
			window.history.forward();
			window.history.go(3);
		}
	</script>
</head>
<body>
	点击下面的锚点链接，添加历史列表项:
    
    <br />
    <a href="#target1">第一个锚点</a>
    <a name="target1"></a>
    <br />
    <a href="#target2">第二个锚点</a>
    <a name="target2"></a>
    <br /><br />
    使用下面按钮，实现返回前一个页面:
    <form>
       <input type="button"  value="返回前一个页面" onclick="GoBack();" />
       <input type="button"  value="返回下一个页面" onclick="GoForward();" />       
    </form>
</body>
</html>
