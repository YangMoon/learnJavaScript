<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组</title>
	<script>
		// 创建数组
		var arr=['*','##','***',"&&","****","##*"];
		arr[7]="**";
		// 显示数组长度
		document.write("数组的长度："+arr.length+"<br>");
		// 将数组内容输出，完成达到的效果.
		// document.write(arr[7]);
		for(var i=0;i<arr.length;i++){
			document.write(arr[i]+", ");
		}
	</script>
</head>
<body>
	
</body>
</html>
