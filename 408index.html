<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>break</title>
	<script>
		var mynum=new Array(70,80,66,90,50,100,89);
		var i=0;
		while(i<mynum.length){
			if(mynum[i]<60){
				document.write("成绩"+mynum[i]+"不及格，不用循环了"+"<br/>");
				break;
			}
			document.write("成绩："+mynum[i]+"及格，继续循环"+"<br/>")
			i=i+1;
		}
	</script>
</head>
<body>
	
</body>
</html>
