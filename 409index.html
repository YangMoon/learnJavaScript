<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>continue</title>
	<script>
	var mynum=new Array(70,80,66,90,50.100,89);
	var i;
	for(i=0;i<mynum.length;i++){
		if(mynum[i]<60){
			document.write("成绩不及格，不输出！"+"<br/>");
			continue;
		}
		document.write("成绩："+mynum[i]+"及格，输出"+"<br/>")
	}	
	</script>
	
</head>
<body>
	
</body>
</html>
