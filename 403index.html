<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>if……else</title>
	<script>
		var myage=99;
		if(myage<=44){
			document.write("青年");
		}else if(myage<=59){
			document.write("中年人");
		}else if(myage<=89){
			document.write("老年人");
		}else if(myage<=99){
			document.write("长寿老年人");
		}
	</script>
</head>
<body>
	
</body>
</html>
